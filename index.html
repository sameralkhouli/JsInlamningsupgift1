<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Samer Alkhouli">
    <title>Javascript Inlamningsupgift 1</title>

    <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container d-flex  align-items-center vh-100">
        <div id="we">
            <h1 id="welcome" class="me-3">Welcome to our world...</br> </h1>
            <h5 id="register"> Please register to get access to all features...</h5>
            <i class="far fa-wreath"></i>
            <h2 id="thank" style="visibility: hidden;">Thank you for your registeration</h2>
        </div>
        <form id="signInForm" onsubmit="onSubmit(event)" class="col-12 col-sm-5 col-md-6 p-4 p-sm-4" novalidate>

            <div class="mb-0 ">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
                <label for="name" id="namewrn" style=" visibility: hidden; ">Please provide a valid name.</label>
            </div>
            <div class="mb-0">
                <label for=lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname">
                <label for="lname" id="lnamewrn" style=" visibility: hidden; ">Please provide a valid last name.</label>
            </div>
            <div class="mb-2">
                <label for="dob" class="form-label">Date of birth</label>
                <input type="date" class="form-control" id="dob">
            </div>

            <div class="mb-0">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div class="d-flex">
                    <div id="emailHelp" class="form-text me-2">Your Email will be never shared with third party.</div>
                    <label for="email" id="emailwrn" style=" visibility: hidden; ">Please provide a valid email.</label>
                </div>
            </div>


            <div class="address d-flex ">
                <div class="col-md-5 me-2">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" required>
                    <label for="country" id="countrywrn" style=" visibility: hidden; ">Please provide a valid
                        country.</label>
                </div>
                <div class="col-md-4 me-2">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                    <label for="city" id="citywrn" style=" visibility: hidden; ">Please provide a valid city.</label>
                </div>
                <div class="col-md-0">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="zip" required>
                    <label for="zip" id="zipwrn" style=" visibility: hidden; ">Wrong zip code.</label>
                </div>
            </div>


            <div class="mb-3 mt-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>

            <div class="mb-2">
                <label for="Confirmpassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="Confirmpassword">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
        </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
